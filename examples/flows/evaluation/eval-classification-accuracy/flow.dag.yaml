$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  groundtruth:
    type: list
    description: Please specify the groundtruth column, which contains the true
      label to the outputs that your flow produces.
    default: A quick movement of the enemy will jeopardize six gunboats,Large
      Language Models are powerful tools for NLP tasks,some prediction
  prediction:
    type: list
    description: Please specify the prediction column, which contains the predicted
      outputs that your flow produces.
    default: Swift movement of the enemy will jeopardize six gunboats,LLMs are
      powerful tools for NLP tasks,ground truth
outputs:
  grader_result:
    type: list
    reference: ${aggregator.output}
nodes:
- name: grader
  type: python
  source:
    type: code
    path: grade.py
  inputs:
    groundtruth: ${inputs.groundtruth}
    prediction: ${inputs.prediction}
- name: aggregator
  type: python
  source:
    type: code
    path: calculate_accuracy.py
  inputs:
    grades: ${grader.output}
